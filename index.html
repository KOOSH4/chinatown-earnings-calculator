<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chinatown Earnings Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Chinatown Earnings Calculator</h1>
    
    <label>Select Shop Type:</label>
    <div class="shop-selection">
        <img src="images/Photo-Seafood-Teahaus.jpg" alt="Photo, Seafood, Tea House" data-shop-type="photo-seafood-tea-house" onclick="selectShop(this)">
        <img src="images/Florist-Jewelry-TropicalFish.jpg" alt="Florist, Jewelry, Tropical Fish" data-shop-type="florist-jewelry-tropical-fish" onclick="selectShop(this)">
        <img src="images/DimSum-Laundry-Take-Out.jpg" alt="Dim Sum, Laundry, Take-Out" data-shop-type="dim-sum-laundry-take-out" onclick="selectShop(this)">
        <img src="images/Antiques-Factory-Restaurant.jpg" alt="Antiques, Factory, Restaurant" data-shop-type="antiques-factory-restaurant" onclick="selectShop(this)">
    </div>
    
    <label>Number of Tiles:</label>
    <div id="tile-selection" class="tile-selection">
        <input type="radio" id="tile-1" name="num-tiles" value="1">
        <label for="tile-1">1</label>
        <input type="radio" id="tile-2" name="num-tiles" value="2">
        <label for="tile-2">2</label>
        <input type="radio" id="tile-3" name="num-tiles" value="3">
        <label for="tile-3">3</label>
        <input type="radio" id="tile-4" name="num-tiles" value="4">
        <label for="tile-4">4</label>
        <input type="radio" id="tile-5" name="num-tiles" value="5">
        <label for="tile-5">5</label>
        <input type="radio" id="tile-6" name="num-tiles" value="6">
        <label for="tile-6">6</label>
    </div>
    
    <button onclick="addShop()">Add Shop</button>
    <button onclick="calculateTotalEarnings()">Calculate Total Earnings</button>

    <div class="shop-list" id="shop-list"></div>
    
    <div class="result" id="result"></div>
  </div>
  <script src="script.js"></script>
  <div class="author">Author: KOOSH4</div>
</body>
</html>
